# Pytest configuration for AlphaPulse
[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --ignore=src/alpha_pulse/tests/debug_connection.py
    --ignore=src/alpha_pulse/tests/minimal_verify.py
    --ignore=src/alpha_pulse/tests/test_data_lake_manager.py
    --ignore=src/alpha_pulse/tests/test_ingestion_pipeline.py
    --ignore=src/alpha_pulse/api/routers/backtesting.py
    --ignore=src/alpha_pulse/api/routers/data_lake.py
    --ignore=src/alpha_pulse/examples/
plugins = cov, timeout, asyncio
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
testpaths = src/alpha_pulse/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    api: marks tests as API tests
    ml: marks tests as ML/model tests