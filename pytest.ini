# Pytest configuration for AlphaPulse
[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --ignore=src/alpha_pulse/tests/debug_connection.py
    --ignore=src/alpha_pulse/tests/minimal_verify.py
    --ignore=src/alpha_pulse/tests/test_data_lake_manager.py
    --ignore=src/alpha_pulse/tests/test_ingestion_pipeline.py
    --ignore=src/alpha_pulse/tests/test_api_alerting_integration.py
    --ignore=src/alpha_pulse/tests/test_api_protection.py
    --ignore=src/alpha_pulse/tests/test_connection_pool.py
    --ignore=src/alpha_pulse/tests/test_data_providers.py
    --ignore=src/alpha_pulse/tests/test_data_quality.py
    --ignore=src/alpha_pulse/tests/test_database_optimization.py
    --ignore=src/alpha_pulse/tests/test_dynamic_budgeting.py
    --ignore=src/alpha_pulse/tests/test_explainability.py
    --ignore=src/alpha_pulse/tests/test_regime_detection.py
    --ignore=src/alpha_pulse/tests/test_risk_budgeting_integration.py
    --ignore=src/alpha_pulse/tests/test_rl.py
    --ignore=src/alpha_pulse/tests/integration/test_feature_integration.py
    --ignore=src/alpha_pulse/tests/ml/regime/
    --ignore=src/alpha_pulse/tests/api/test_auth.py
    --ignore=src/alpha_pulse/tests/api/test_main.py
    --ignore=src/alpha_pulse/tests/test_core_components.py
    --ignore=src/alpha_pulse/tests/test_api_endpoints.py
    --ignore=src/alpha_pulse/tests/test_data_fetcher.py
    --ignore=src/alpha_pulse/tests/test_portfolio.py
    --ignore=src/alpha_pulse/tests/test_exchange.py
    --ignore=src/alpha_pulse/tests/test_risk_budgeting_service.py
    --ignore=src/alpha_pulse/tests/test_cache.py
    --ignore=src/alpha_pulse/tests/test_encryption.py
    --ignore=src/alpha_pulse/tests/test_all_modules.py
    --ignore=src/alpha_pulse/api/routers/backtesting.py
    --ignore=src/alpha_pulse/api/routers/data_lake.py
    --ignore=src/alpha_pulse/examples/
plugins = cov, timeout, asyncio
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
testpaths = src/alpha_pulse/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    api: marks tests as API tests
    ml: marks tests as ML/model tests